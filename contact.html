<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <form class="contact-us">
                <h3>Have a Query? Shoot us a message!</h3>
            <input type="text" id="name" placeholder="Enter Fullname..." required><br>
            <input type="email" id="email" placeholder="Enter Email..." required><br>
            <textarea cols="10" placeholder="Type in your query..." required></textarea><br>
            <input type="submit" id="submit" value="Send Your Message">
        </form>
  </div>
</body>
</html>
