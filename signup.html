<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp Page.</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h1>eventor!</h1>
        <form class="form" method="POST" action="#">
            <h3>create account</h3>
            <input type="text" id="firstname" placeholder="Enter First Name..." required><br>
            <input type="text" id="lastname" placeholder="Enter Last Name..." required><br>
            <input type="email" id="email" placeholder="Enter Email Address..." required><br>
            <input type="password" id="password" placeholder="Enter Password..." required><br>
            <input type="password" id="confirm-password" placeholder="Confirm Your Password..." required><br>
            <button type="submit" id="submit"><a href="login.html">REGISTER</a></button>
           <!--<button onclick="window.location.href='login.html';">SIGNUP</button>--> 
            <p> Already a member? <a href="login.html">Login!</a></p>
        </form>
    </div>
</body>
</html>
